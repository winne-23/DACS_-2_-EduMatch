<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh mục</title>
  </head>
  <body>
    <header>
      <h1>TOP</h1>
    </header>
    <section class="admin_conten">
      <div class="admin_content_left">
        <ul>
          <li>
            <a href="">Menu</a>
            <ul>
              <li><a href="">Thêm menu</a></li>
              <li><a href="">Danh sách menu</a></li>
            </ul>
          </li>
          <li>
            <a href="">Sub_menu</a>
            <ul>
              <li><a href="">Thêm Sub_menu</a></li>
              <li><a href="">Danh sách Sub_menu</a></li>
            </ul>
          </li>
          <li>
            <a href="">Lớp học</a>
            <ul>
              <li><a href="">Thêm lớp học</a></li>
              <li><a href="">Danh sách lớp học</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="admin_content_right">
        <h1>Thêm lớp học</h1>
        <div class="admin_content_right_class_add">
          <form action="" method="POST">
            <div style="margin-top: 10px">
              <label for="">Môn học:</label>
              <select id="" name="" required>
                <option value="">Chọn môn học</option>
                <option value="Toan">Toán</option>
                <option value="Ly">Lý</option>
                <option value="Hoa">Hóa</option>
                <option value="Anh">Anh</option>
                <option value="Van">Văn</option>
                <option value="Sinh">Sinh</option>
                <option value="Su">Sử</option>
                <option value="Dia">Địa</option>
                <option value="Khac">Khác</option>
              </select>
            </div>

            <div style="margin-top: 10px">
              <label for="">Lớp học:</label>
              <select id="" name="" required>
                <option value="">--Chọn lớp học--</option>
                <option value="Cấp 1">Lớp 1</option>
                <option value="Cấp 1">Lớp 2</option>
                <option value="Cấp 1">Lớp 3</option>
                <option value="Cấp 1">Lớp 4</option>
                <option value="Cấp 1">Lớp 5</option>
                <option value="Cấp 2">Lớp 6</option>
                <option value="Cấp 2">Lớp 7</option>
                <option value="Cấp 2">Lớp 8</option>
                <option value="Cấp 2">Lớp 9</option>
                <option value="Cấp 3">Lớp 10</option>
                <option value="Cấp 3">Lớp 11</option>
                <option value="Cấp 3">Lớp 12</option>
              </select>
            </div>

            <div style="margin-top: 10px">
              <label for="">Cấp học:</label>
              <select id="" name="" required>
                <option value="">--Chọn cấp học--</option>
                <option value="">Cấp 1</option>
                <option value="">Cấp 2</option>
                <option value="">Cấp 3</option>
              </select>
            </div>

            <div style="margin-top: 10px">
              <label for="">Địa chỉ:</label>
              <input
                type="text"
                style="width: 500px"
                placeholder="VD: 504 Đ. Trần Đại Nghĩa, Hoà Hải, Ngũ Hành Sơn, Đà Nẵng"
              />
            </div>

            <div style="margin-top: 10px">
              <label for="">Số buổi dạy trong một tuần:</label>
              <input type="text" placeholder="VD: 1,2,3,4,..." />
            </div>

            <div style="margin-top: 10px">
              <label for="">Mức lương:</label>
              <input type="text" placeholder="VD: 1.200.000vnđ, ..." />
            </div>

            <button type="submit">Thêm</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
