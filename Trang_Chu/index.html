<!DOCTYPE html>
<html>
  <head>
  <!--Youtube: Netmediacctv-->
	<title>Form Đăng ký</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  </head>
  <body>
    <section class="hero is-primary is-bold is-center">
      <div class="hero-body container"  style="text-align: center; height:50px; padding: 5px;">        
          <span style="font-size: 30px; color: #ffffff; font-weight: bold;">ĐĂNG KÝ TÀI KHOẢN</span>		
      </div>
    </section>
	<div style="height: 10px"></div>
	<div class="container" style="border: solid 2px #00a779; border-radius: 10px" > 
		<form id="form" class="container m-4 pl-4" method="POST">
		  <div class="field">
			<label class="label">Họ và tên</label>
			<div class="control">
			  <input
				class="input"
				type="text"
				placeholder="Họ và tên của bạn"
				name="Full Name"
			  />
			</div>
		  </div>

		  <div class="field">
			<label class="label">Username</label>
			<div class="control">
			  <input
				class="input"
				type="text"
				placeholder="User Name"
				name="User Name"
			  />
			</div>
		  </div>

		  <div class="field">
			<label class="label">Password</label>
			<div class="control">
			  <input
				class="input"
				type="password"
				placeholder="Your Password"
				name="Password"
			  />
			</div>
		  </div>
		  
		  <div class="field">
			<label class="label">Email</label>
			<div class="control">
			  <input
				class="input"
				type="email"
				placeholder="Email của bạn"
				name="Email"
			  />
			</div>
		  </div>
		  

		  <div class="field">
			<label class="label">Năm sinh</label>
			<div class="control">
			  <input
				class="input"
				type="date"
				placeholder="Ngày tháng năm sinh"
				name="Date of Birthday"
			  />
			</div>
		  </div>

		  <div class="field">
			<label class="label">Giới tính</label>
			<div class="control">
			  <label class="radio">
				<input type="radio" name="Gender" value="Nam" /> Nam
			  </label>
			  <label class="radio">
				<input type="radio" name="Gender" value="Nữ" /> Nữ
			  </label>
			</div>
		  </div>

		  <div class="field">
			<label class="label"><a href="https://giaoan.link" target="_blank"> Các điều khoản <span class="bi bi-arrow-90deg-right"></span></a></label>
			<div class="control">
			  <label class="checkbox">
				<input type="checkbox" name="Agree To Terms" value="Đồng ý" /> Tôi đồng ý với các điều khoản và điều kiện
			  </label>
			</div>
		  </div>

		  <div class="field">
			<label class="label">Thông tin bổ sung</label>
			<div class="control">
			  <textarea
				class="textarea"
				placeholder="Thêm bất cứ thông tin nào bạn muốn!"
				name="Notes"
			  ></textarea>
			</div>
		  </div>

		  <div class="field is-grouped">
			<div class="control">
			  <button class="button is-primary" type="submit" id="submit-button">
				Sign up
			  </button>
			</div>
			<div class="control">
			  <button class="button is-danger" type="button" onclick="getNewRecord()">Cancel</button>
			</div>
		  </div>
		</form>
		<div
		  id="message"
		  style="
			display: none;
			margin: 20px;
			font-weight: bold;
			color: green;
			padding: 8px;
			background-color: beige;
			border-radius: 4px;
			border-color: aquamarine;
		  "
		></div>
	</div>

    <script>
      document.getElementById("form").addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent the default form submission
        document.getElementById("message").textContent = "Submitting..";
        document.getElementById("message").style.display = "block";
        document.getElementById("submit-button").disabled = true;


        // Collect the form data
        var formData = new FormData(this);
        var keyValuePairs = [];
        for (var pair of formData.entries()) {
          keyValuePairs.push(pair[0] + "=" + pair[1]);
        }

        var formDataString = keyValuePairs.join("&");

        // Send a POST request to your Google Apps Script
        fetch(
          "https://script.google.com/macros/s/AKfycbwFEcvootkURjAa7Hb6RwwtiiNjuGkuYb0a4bLEM-JwXggs4CzF6VM97-B0ybEWV4bAzA/exec",
          {
            redirect: "follow",
            method: "POST",
            body: formDataString,
            headers: {
              "Content-Type": "text/plain;charset=utf-8",
            },
          }
        )
          .then(function (response) {
            // Check if the request was successful
            if (response) {
              return response; // Assuming your script returns JSON response
            } else {
              throw new Error("Failed to submit the form.");
            }
          })
          .then(function (data) {
            // Display a success message
            document.getElementById("message").textContent =
              "Data submitted successfully!";
            document.getElementById("message").style.display = "block";
            document.getElementById("message").style.backgroundColor = "green";
            document.getElementById("message").style.color = "beige";
            document.getElementById("submit-button").disabled = false;
            document.getElementById("form").reset();

            setTimeout(function () {
              document.getElementById("message").textContent = "";
              document.getElementById("message").style.display = "none";
            }, 2600);
          })
          .catch(function (error) {
            // Handle errors, you can display an error message here
            console.error(error);
            document.getElementById("message").textContent =
              "An error occurred while submitting the form.";
            document.getElementById("message").style.display = "block";
          });
      });
	  
	    function getNewRecord(){
		document.getElementById("form").reset();
		
		};
    </script>
  </body>
</html>
